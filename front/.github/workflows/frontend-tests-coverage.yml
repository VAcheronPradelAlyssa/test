name: Frontend report tests coverage

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  
jobs:
  frontend-test:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: front
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Run npm install 
      - run: npm install
      
      - name: Run npm ci
        working-directory: front
      - run: npm ci

      - name: Run tests
        run: npm test --code-coverage
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: karma-report
          path: front/coverage